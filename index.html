<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página especial para celebrar nuestro amor y contar el tiempo juntos">
    <title>Nuestro Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="version-badge">Versión 1.6</div>
    
    <div class="flowers"></div>
    
    <div class="counter-container">
        <h2>Nuestro Amor</h2>
        <div class="counter" id="counter"></div>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <!-- El contenido se cargará dinámicamente desde el JSON -->
            </div>
            <button class="carousel-control prev" id="prev-btn" aria-label="Foto anterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-control next" id="next-btn" aria-label="Siguiente foto">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div class="heart-container">
        <button class="heart-btn" id="heart-btn" aria-label="Cambiar color del corazón">
            <i class="fas fa-heart"></i>
        </button>
    </div>

    <div class="coming-soon">
        <h3>¡Próximamente!</h3>
        <p>Estamos preparando un nuevo diseño aún más especial para celebrar nuestro amor.</p>
        <div class="preview-image">
            <i class="fas fa-heart fa-3x"></i>
        </div>
        <p>¡Mantente atento para ver la nueva versión!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
