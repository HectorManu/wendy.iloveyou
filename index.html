<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página especial para celebrar nuestro amor y contar el tiempo juntos">
    <title>Nuestro Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MorphSVGPlugin.min.js"></script>
    
    <!-- Estilos CSS separados para mejor rendimiento -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="proposal.css">
    <link rel="stylesheet" href="special-events.css">
    <link rel="stylesheet" href="responsive-css.css">
</head>
<body>
    <div class="version-badge" id="version-badge">Versión 2.0</div>
    
    <div class="flowers" id="flowers"></div>
    
    <!-- Contenedor de partículas dinámicas -->
    <div class="dynamic-particles" id="dynamic-particles"></div>
    
    <div class="counter-container" id="counter-container">
        <h2 id="main-title">Nuestro Amor</h2>
        <div class="counter" id="counter"></div>
    </div>

    <div class="carousel-container" id="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <!-- El contenido se cargará dinámicamente desde el JSON -->
            </div>
            <button class="carousel-control prev" id="prev-btn" aria-label="Foto anterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-control next" id="next-btn" aria-label="Siguiente foto">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div class="heart-container" id="heart-container">
        <button class="heart-btn" id="heart-btn" aria-label="Cambiar color del corazón">
            <i class="fas fa-heart"></i>
        </button>
    </div>

    <!-- Sección de propuesta -->
    <div class="proposal-container" id="proposal-container" style="display: none;">
        <div class="proposal-card" id="proposal-card">
            <h3 id="proposal-title">¿Quieres ser mi novia?</h3>
            <div class="proposal-image" id="proposal-image">
                <i class="fas fa-heart-circle-check fa-3x"></i>
            </div>
            <div class="proposal-buttons" id="proposal-buttons">
                <button class="proposal-btn yes-btn" id="yes-btn">SÍ</button>
                <button class="proposal-btn no-btn" id="no-btn">NO</button>
            </div>
            <div class="proposal-message" id="proposal-message"></div>
        </div>
    </div>

    <div class="coming-soon" id="coming-soon">
        <h3 id="features-title">Actualizaciones Futuras</h3>
        <p id="features-description">Estamos preparando nuevas sorpresas para celebrar nuestro amor.</p>
        <div class="preview-image" id="preview-image">
            <i class="fas fa-gift fa-3x"></i>
        </div>
        <p id="features-subtitle">¡Mantente atenta para ver más momentos especiales!</p>
    </div>

    <footer class="footer" id="footer">
        <p>Creado con <i class="fas fa-heart" id="footer-heart"></i> para ti</p>
        <p class="footer-date" id="current-date"></p>
    </footer>

    <!-- Scripts JS separados para mejor rendimiento -->
    <script src="script.js"></script>
    <script src="proposal.js"></script>
    <script src="special-events.js"></script>
    <script src="gsap-animations.js"></script>
    
    <script>
        // Actualizar fecha actual en el pie de página
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('es-ES', { 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric' 
        });
    </script>
</body>
</html>
